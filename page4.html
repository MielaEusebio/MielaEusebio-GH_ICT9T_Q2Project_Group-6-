       <div class="container mt-3">

    <div class="row"; style="border: 4px solid #c5265f; background: #F770AB ;">

        <div class="col-sm" style="background-color: #fdb0d3  ; margin: 15px; padding:10px;">

        <form>
        <span style="font-weight:bolder; text-align: center;"><h3>Enroll Now!</h3>
        <h4>Don't miss the chance to let your child shine!</h4>
    </span>

            <img src="OBMC White Logo with Blur.png" alt="OBMC's White Logo" width="50px" height="50px">

            <span style="padding-left:50px;">
                <div class="mb-3 mt-3">
                
                <hr>
                <h5>Students Information</h5>
                <label>Full Name of Child</label>
                <input type="textbox" placeholder="i.e. Carlos Dela Cruz" class="form-control">
                
                <br>
               <label for="myDate">Birthday</label>
               <input type="date" id="myDate" name="eventDate">
               <span style="margin:15px;"><label class="form-label">Sex</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Intersex</option>
                </select></span>

                <span style="margin:6px;"><label class="form-label">Age</label>
                    <input type="number" placeholder="i.e. 5"></span>

                <span style="margin:6px;"><label class="form-label">Previous School</label>
                <input type="textbox" placeholder="i.e. De La Salle"></span>

                    <br><br>
                    <hr>
                    <h5>Parents/Guardians Information</h5>
                    <label>Full Name of Parent/Guardian</label>
                    <input type="textbox" placeholder="i.e. Sophia M. Reyes" class="form-control">

                    <br>
                    <label>Email Address</label>
                    <input type="textbox" placeholder="i.e. 123123123@gmail.com" class="form-control">

                    <br>
                    <label>Contact Number</label>
                    <input type="number" placeholder="i.e. 0917 123 4567" class="form-control">
                    <br>
                    <label class="form-label">Relationship to Child</label>
                    <select class="form-select">
                        <option>Parent</option>
                        <option>Relative</option>
                        <option>Guardian</option>
                    </select>
                    <br>
                    
                    <hr>
                        <h5>Enrollment Details</h5>
                        <label class="form-label">Grade Level you're applying for</label>
                            <select class="form-select">
                                <option>Casa (Ages 3–5)</option>
                                <option>Primary Grade School (Ages 6–8)</option>
                                <option>Intermediate Grade School (Ages 9–12)</option>
                                <option>Junior High School (Ages 13–16)</option>
                                <option>Senior High School (Ages 17–18)</option>
                            </select>
                        <label class="form-label">Enrollment Status</label>
                                <select class="form-select">
                                    <option>New Student</option>
                                    <option>Transferee</option>
                                    <option>Returning Student</option>
                                    <option>Foreign Student</option>
                                    <option>Other</option>
                                </select>
                <hr>
                <input type="checkbox"  value="Declaration" name="Declaration"> I confirm that all information I provided is accurate and complete.
